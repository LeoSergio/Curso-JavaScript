<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #area{
        width: 200px;
        height:200px;
        background-color: aqua;
        color:aliceblue;
        font: normal, 20em;
        text-align: center;
    }
</style>
<body>
    <div id="area" onclick="clicar()" onmouseenter="entrar()" onmouseout="sair()">
        interaja...
    </div>


    <script>
        var a = document.getElementById('area');
        function clicar(){
            a.innerText = 'Clicou';
            a.style.background = 'red';
        }
        function entrar(){
            a.innerText = 'Entrou';
            
        }
        function sair(){
            a.innerText = 'Saiu';
            a.style.background = 'green';
        }
    </script>

</body>
</html>
